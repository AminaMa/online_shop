		<!--<button class="loginbtn" onClick="document.getElementById('anmelden_form'). style.display='block'" style="width:auto;">Log</button>-->
		
		<div id="anmelden_form" class="anmelden_seite">
			
		 	<div  class="form_box">
				<div  class="button_box">
					<div id="btn"></div>
					<button type="button" onClick="login()" class="toggle_btn">Anmelden</button>
					<button type="button" onClick="register()" class="toggle_btn">Registrieren</button>
				</div>
				
				<form id="anmelden" class="input_gruppe_anmelden">
					<input type="text" class="input_feld" placeholder="Email" required>
					<input type="password" class="input_feld" placeholder="Passwort" required>
					<input type="checkbox" class="check_box"><span class="check_box">Passwort speichern</span>
					<button type="submit" class="submit_btn">Anmelden</button>
					<!--<p><a href="#">Datenschutz</a></p>-->
				</form>
				
				
				<form id="register" class="input_gruppe_register">
					<input type="text" class="input_feld" placeholder="Vorname" required>
					<input type="text" class="input_feld" placeholder="Nachname" required>
					<input type="email" class="input_feld" placeholder="Email" required>
					<input type="password" class="input_feld" placeholder=" Passwort eingeben" required>
					<input type="password" class="input_feld" placeholder=" Passwort wiederholen" required>
					<input type="checkbox" class="check_box"><span>Datenschutzerklärung</span>
					<button type="submit" class="submit_btn">Registrieren</button>
					<p><a href="daten_schutz.html">Datenschutz</a></p>
				</form>
						
				
			</div>
		
		
		</div>
		
		
		
		
		
		
		
		
		<script>
			var x=document.getElementById('anmelden');
			var y=document.getElementById('register');
			var z=document.getElementById('btn');
			function register()
			{
				x.style.left='-400px';
				y.style.left='50px';
				z.style.left='110px';
			}
			function login()
			{
				x.style.left='50px';
				y.style.left='450px';
				z.style.left='0px';
			}
		
		</script>
		<script>
			var modal =document.getElementById('anmelden_form');
			window.onclick = function(event)
			{
				if (event.target== modal)
					{
						modal.style.display="none";
					}
			}
		
		</script>
